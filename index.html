<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSSMemeSlider</title>
</head>
<body>
    <section class="meme_field">
        <div class="slider">
            <div class="slide active">
                <img src="Assets/img1.jpg" width="400" alt="cat_meme">
            </div>
            <div class="slide">
                <img src="Assets/img2.jpg" width="400" alt="cat_meme">
            </div>
            <div class="slide">
                <img src="Assets/img3.jpg" width="400" alt="cat_meme">
            </div>
            <div class="slide">
                <img src="Assets/img4.jpg" width="400" alt="cat_meme">
            </div>
            <div class="slide">
                <img src="Assets/img5.jpg" width="400" alt="cat_meme">
            </div>
            <div class="slide">
                <img src="Assets/img6.jpg" width="400" alt="cat_meme">
            </div>
        </div>
        <div class="under-slider">
            <div class="phrases">
                <div class="phrase active">
                    <p>I Are Programmer. I Make Computer BEEP BOOP BEEP BEEP BOOP</p>
                </div>
                <div class="phrase">
                    <p>I Work On Computers.</p>
                </div>
                <div class="phrase">
                    <p>Coding In Progress.</p>
                </div>
                <div class="phrase">
                    <p>Don't Panic! Press CTRL + LLYOO>>>>////OIIOOKKKHH999$$$FAAAHHPP"""</p>
                </div>
                <div class="phrase">
                    <p>Cat Review: Hard Extreme Coding Practice.</p>
                </div>
                <div class="phrase">
                    <p>Programmers Working From Home Be Like:</p>
                </div>
            </div>
            <div class="pagination">
                <div class="pagination-point active"></div>
                <div class="pagination-point"></div>
                <div class="pagination-point"></div>
                <div class="pagination-point"></div>
                <div class="pagination-point"></div>
                <div class="pagination-point"></div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
