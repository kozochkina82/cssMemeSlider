<body> 
    <header>
        <h1>Cats and Code</h1>

       <section class="slider-field">
        <div class="wrapper">

                </div>

            <div class="under-slide">

                <div class="word word6"><p>Coding from home be like:</p></div>
              </div>
            </div>
            <div class="controls">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
                <label for="slide5"></label>
                <label for="slide6"></label>
            </div>    
            </div>
            
        </div>
      </section>
